name: main

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Tag commit
      #if: github.ref == 'refs/heads/main'
      uses: tekumara/github-tagger@e58a599e6fdd8ad26969e01802bb87bfa0220ec1
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        tag: "latest"

